name: Flutter Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "flutter_app/**"
      - ".github/workflows/flutter-build.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "flutter_app/**"
      - ".github/workflows/flutter-build.yml"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: android
            build_cmd: |
              flutter build appbundle --release --build-number ${{ github.run_number }}
              flutter build apk --release --build-number ${{ github.run_number }}
            artifact_name: android-artifacts
            artifact_path: |
              flutter_app/build/app/outputs/bundle/release/app-release.aab
              flutter_app/build/app/outputs/flutter-apk/app-release.apk
          - os: windows-latest
            target: windows
            build_cmd: flutter build windows --release --build-number ${{ github.run_number }}
            artifact_name: windows-release
            artifact_path: flutter_app/build/windows/x64/runner/Release/
          - os: macos-latest
            target: ios
            build_cmd: flutter build ios --release --no-codesign --build-number ${{ github.run_number }}
            artifact_name: ios-app
            artifact_path: flutter_app/build/ios/iphoneos/Runner.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: "stable"
          cache: true

      - name: Configure Android signing
        if: ${{ matrix.target == 'android' && env.ANDROID_KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 -d > flutter_app/android/upload-keystore.jks
          cat > flutter_app/android/key.properties <<EOF
          storeFile=upload-keystore.jks
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          EOF

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_app

      - name: Build
        run: ${{ matrix.build_cmd }}
        working-directory: flutter_app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
